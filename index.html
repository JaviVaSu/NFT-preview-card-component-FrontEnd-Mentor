<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./estilos/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>
    <section class="contenedor">

        <div class="div-imagen">
          <img src="./images/image-equilibrium.jpg" alt="">
        </div>

        <h1 class="titulo">Equilibrium #3429</h1>

        <p class="descripcion">Our Equilibrium collection promotes balance and calm.</p>

        <div class="informacion-bottom">

          <div>
            <img src="./images/icon-ethereum.svg" alt="">
            <p class="precio">0.041 ETH</p>
          </div>

          <div>
            <img src="./images/icon-clock.svg" alt="">
            <p class="tiempo">3 days left</p>
          </div>
          
        </div>

        <div class="linea-division"></div>

        <div class="creador">
          <img src="./images/image-avatar.png" alt="">
          <p><span>Creation of </span>Jules Wyvern</p>
        </div>

    </section>
  </main>

</body>
</html>
